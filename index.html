<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Count clicks</title>
</head>
<body>
  <h1>Count clicks</h1>
  <p>Click the button as many times as possible within 10 seconds!</p>
  <button id="click-button" onclick="countClick()">Click me!</button>
  <p>Remaining time: <span id="time-remaining">10</span> seconds</p>
  <p>Number of clicks: <span id="click-count">0</span></p>
  <h2>Previous results</h2>
  <ul id="previous-results">
  </ul>
  <script src="game.js"></script>
</body>
</html>
